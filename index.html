<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI low-Fodmap Recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Low-Fodmap recipe generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter ingredients left in your pantry or fridge"
            autofocus
            required
            autocomplete="off"
            class="ingredients"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mariacaamanotraducciones-wq" target="_blank"
          >Maria Caamano</a
        >
        and is
        <a
          href="https://github.com/mariacaamanotraducciones-wq/recipe-generator-AI-project"
          target="_blank"
        >
          open sourced on Github</a
        >
        and is hosted on
        <a
          href="https://recipe-generator-ai-project.vercel.app/"
          target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
