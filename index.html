<!DOCTYPE html>
<html lang="en">

    <title>AI healthy Recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Healthy recipe generator</h1>
    </header>
    <main>
      <form>
        <input

          required

      <div>
        Recipe goes here <br />
        second step

      >
      and is

      >

      >
      and is hosted on
      <a href="https://recipe-generator-ai-project.vercel.app/" target="_blank"
        >Vercel</a
      >

    <script src="src/script.js"></script>

</html>
