<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI low-Fodmap Recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Low-Fodmap recipe generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter ingredients left in your pantry or fridge"
              autofocus
              required
              autocomplete="off"
              class="ingredients"
              id="ingredients"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. rice, pasta, broccoli,...</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/mariacaamanotraducciones-wq" target="_blank"
          >Maria Caamano</a
        >
        and is
        <a
          href="https://github.com/mariacaamanotraducciones-wq/recipe-generator-AI-project"
          target="_blank"
        >
          open sourced on Github</a
        >
        and is hosted on
        <a
          href="https://recipe-generator-ai-project.vercel.app/"
          target="_blank"
          >Vercel</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
